<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact | Christmas Cookbook</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.typekit.net/cdb2rpf.css">
</head>
<body>
  <header role="banner" class="text-center">
    <h1 class="tenakilo main-title island-1-2 push-0"><a href ="index.html">Christmas Cookies</a></h1>

    <div>
      <nav role="navigation" id="nav" class="unit xs-1 s-1 m-1 text-center">
        <ul class="list-group-inline push-0">
          <li class="island-1-2">
            <a class="mega nav-recipe gutter-1-4" href="about.html">Introduction</a>
          </li>
          <li class="island-1-2">
            <a class="mega nav-recipe gutter-1-4" href="recipes.html">Recipes</a>
          </li>
          <li class="island-1-2">
            <a class="mega nav-recipe gutter-1-4" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="contact-banner push">
    </div>
    <div class="gutter">
      <h1 class="push-1-4 text-left nina">Leave us a message!</h1>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1">
          <h2 class="text-left bold push-1-2 tera">Need more information? Send us a message and we’ll get back with you as soon as possible.</h2>
          <main role="main" id="main" tabindex="0">
            <div>
              <form method="POST" action="https://formspree.io/mend0131@algonquinlive.com">
                <div class="grid">
                  <div class="pad-t unit xs-1 s-1 m-1 l-1">
                    <label for="name">Name</label>
                    <input id="name" name="name" required>
                  </div>
                  <div class="unit xs-1 s-1 m-1 l-1">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required aria-label="john-smith@gmail.com">
                  </div>
                  <div class="unit xs-1 s-1 m-1 l-1 push-1-2">
                    <label class="" for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                  </div>
                </div>
                  <div class="unit xs-1 s-1 m-1 l-1">
                    <fieldset>
                      <legend class="mega pad-t-1-2 bold push-1-4">Would you like to be signed up for our weekly email newsletter?</legend>
                      <input type="radio" id="news-yes" name="newsletter">
                      <label for="news-yes">Yes</label>
                      <input type="radio" id="news-no" name="newsletter">
                      <label for="news-no">No</label>
                    </fieldset>
                  </div>
                  <div class="text-left unit xs-1 s-1 m-1 l-1 push-2 pad-t-1-2">
                    <button class="btn" type="submit">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </main>
          <footer role="contentinfo" class="line">
            <div class="unit xs-1 s-1 text-center">
              <p class="pad-b-1-2 pad-t-1-2 micro push-0">©2020 Christmas Cookies | All Rights Reserved</p>
            </div>
          </footer>
        </body>
        </html>
